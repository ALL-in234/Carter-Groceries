<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALL IN 應用程式</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.22.5/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .icon-hover:hover {
      color: #3b82f6; /* Tailwind blue-500 */
      transform: scale(1.1);
      transition: all 0.2s ease;
    }
    .car-image {
      width: 100%;
      height: auto;
      object-fit: cover;
    }
    .price-button {
      background-color: #000;
      color: #00ff00;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
    }
    .details-button {
      background-color: #00ced1;
      color: #fff;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // 主畫面組件
    const MainScreen = ({ onCalendarClick, onCarClick }) => (
      <div className="flex flex-col items-center h-screen bg-gray-100 p-4">
        <div className="flex justify-between w-full mb-4">
          <button className="text-2xl text-gray-600 icon-hover" aria-label="開啟選單">
            <i className="fas fa-bars"></i>
          </button>
          <h1 className="text-xl font-bold">ALL IN</h1>
          <div className="w-8 h-8 bg-gray-300 rounded-full"></div>
        </div>
        <div className="grid grid-cols-2 gap-4 w-full mb-4">
          <button className="flex items-center justify-center bg-red-500 text-white font-bold py-4 rounded-lg hover:bg-red-600 transition-colors" aria-label="房屋選項">
            <i className="fas fa-home mr-2"></i> 房屋
          </button>
          <button
            onClick={onCarClick}
            className="flex items-center justify-center bg-teal-400 text-white font-bold py-4 rounded-lg hover:bg-teal-500 transition-colors"
            aria-label="汽車選項"
          >
            <i className="fas fa-car mr-2"></i> 汽車
          </button>
          <button className="flex items-center justify-center bg-purple-500 text-white font-bold py-4 rounded-lg hover:bg-purple-600 transition-colors" aria-label="股票選項">
            <i className="fas fa-chart-line mr-2"></i> 股票
          </button>
          <button className="flex items-center justify-center bg-green-500 text-white font-bold py-4 rounded-lg hover:bg-green-600 transition-colors" aria-label="加密貨幣選項">
            <i className="fas fa-coins mr-2"></i> 加密貨幣
          </button>
          <button className="flex items-center justify-center bg-cyan-500 text-white font-bold py-4 rounded-lg hover:bg-cyan-600 transition-colors" aria-label="服裝選項">
            <i className="fas fa-tshirt mr-2"></i> 服裝
          </button>
          <button className="flex items-center justify-center bg-yellow-200 text-black font-bold py-4 rounded-lg hover:bg-yellow-300 transition-colors" aria-label="寵物選項">
            <i className="fas fa-paw mr-2"></i> 寵物
          </button>
        </div>
        <div className="absolute bottom-16">
          <button
            onClick={onCalendarClick}
            className="bg-teal-500 text-white text-2xl w-12 h-12 rounded-full flex items-center justify-center hover:bg-teal-600 hover:scale-110 transition-transform duration-200"
            aria-label="新增事件"
          >
            <i className="fas fa-plus"></i>
          </button>
        </div>
      </div>
    );

   // 汽車畫面組件
const CarScreen = ({ onBackClick }) => (
  <div className="flex flex-col items-center h-screen bg-white p-4">
    <div className="flex justify-between w-full mb-4">
      <button className="text-2xl text-gray-600 icon-hover" aria-label="開啟選單">
        <i className="fas fa-bars"></i>
      </button>
      <h1 className="text-xl font-bold">Car</h1>
      <div className="flex flex-col items-center">
        <div className="w-8 h-8 bg-gray-300 rounded-full"></div>
        <button
          onClick={onBackClick}
          className="bg-teal-500 text-white text-lg w-8 h-8 rounded-full flex items-center justify-center mt-2 hover:bg-teal-600 hover:scale-110 transition-transform duration-200"
          aria-label="返回主畫面"
        >
          <i className="fas fa-arrow-left"></i>
        </button>
      </div>
    </div>
    <div className="w-full mb-4">
      <div className="relative">
        <img
          src="image/car-tesla.jpg"
          alt="Tesla Car"
          className="car-image mb-2"
          onError={(e) => { e.target.src = 'https://via.placeholder.com/300x200'; }} // 圖片載入失敗時使用占位符
        />
        <div className="flex justify-between items-center">
          <button className="price-button">HK $10000</button>
          <button className="details-button" onClick={() => alert('查看 Tesla 詳情')}>Details</button>
        </div>
      </div>
    </div>
    <div className="w-full mb-4">
      <div className="relative">
        <img
          src="image/car-benz.jpg"
          alt="BMW Car"
          className="car-image mb-2"
          onError={(e) => { e.target.src = 'https://via.placeholder.com/300x200'; }} // 圖片載入失敗時使用占位符
        />
        <div className="flex justify-between items-center">
          <button className="price-button">HK $15000</button>
          <button className="details-button" onClick={() => alert('查看 BMW 詳情')}>Details</button>
        </div>
      </div>
    </div>
  </div>
);
    // 日曆畫面組件
    const CalendarScreen = ({ onBackClick }) => {
      const [focusedDate, setFocusedDate] = useState(new Date());
      const [selectedDate, setSelectedDate] = useState(new Date());
      const today = new Date();

      const firstDayOfMonth = new Date(focusedDate.getFullYear(), focusedDate.getMonth(), 1);
      const lastDayOfMonth = new Date(focusedDate.getFullYear(), focusedDate.getMonth() + 1, 0);
      const firstDayWeekday = firstDayOfMonth.getDay();

      const previousMonth = () => {
        setFocusedDate(new Date(focusedDate.getFullYear(), focusedDate.getMonth() - 1, 1));
      };

      const nextMonth = () => {
        setFocusedDate(new Date(focusedDate.getFullYear(), focusedDate.getMonth() + 1, 1));
      };

      const selectDate = (date) => {
        setSelectedDate(date);
      };

      const addEvent = () => {
        if (selectedDate.getTime() === new Date(0).getTime()) {
          alert('請先選擇一個日期');
        } else {
          alert(`添加事件到 ${selectedDate.getDate()}日`);
        }
      };

      const days = [];
      for (let i = 0; i < firstDayWeekday; i++) {
        days.push(<div key={`empty-${i}`} className="p-2"></div>);
      }

      for (let day = 1; day <= lastDayOfMonth.getDate(); day++) {
        const currentDate = new Date(focusedDate.getFullYear(), focusedDate.getMonth(), day);
        const isSelected = currentDate.toDateString() === selectedDate.toDateString();
        const isToday = currentDate.toDateString() === today.toDateString();

        days.push(
          <div
            key={day}
            onClick={() => selectDate(currentDate)}
            className={`p-2 text-center cursor-pointer rounded-full ${
              isSelected ? 'bg-blue-200 font-bold' : ''
            } ${isToday ? 'border-2 border-red-500 rounded-full' : ''} hover:bg-blue-100 transition-colors`}
            role="button"
            aria-label={`選擇 ${focusedDate.getMonth() + 1}月 ${day}日`}
          >
            {day}
          </div>
        );
      }

      return (
        <div className="flex flex-col items-center h-screen bg-[#B2E4C9] p-4">
          <div className="flex justify-between w-full mb-4">
            <button className="text-2xl text-gray-600 icon-hover" aria-label="開啟選單">
              <i className="fas fa-bars"></i>
            </button>
            <h1 className="text-xl font-bold">ALL IN</h1>
            <div className="w-8 h-8 bg-gray-300 rounded-full"></div>
          </div>
          <div className="w-full bg-white p-4 rounded-lg shadow mb-4">
            <div className="flex justify-between mb-4">
              <span className="text-lg font-bold">{`${focusedDate.getMonth() + 1}月 ${focusedDate.getFullYear()}`}</span>
              <div>
                <button onClick={previousMonth} className="text-2xl text-gray-600 icon-hover mr-2" aria-label="上個月">
                  <i className="fas fa-chevron-left"></i>
                </button>
                <button onClick={nextMonth} className="text-2xl text-gray-600 icon-hover" aria-label="下個月">
                  <i className="fas fa-chevron-right"></i>
                </button>
              </div>
            </div>
            <div className="grid grid-cols-7 text-center mb-2">
              {['S', 'M', 'T', 'W', 'T', 'F', 'S'].map((day, index) => (
                <div key={index} className="font-bold">{day}</div>
              ))}
            </div>
            <div className="grid grid-cols-7 text-center">{days}</div>
          </div>
          <div className="absolute bottom-16">
            <button
              onClick={addEvent}
              className="bg-gray-300 text-black text-2xl w-12 h-12 rounded-full flex items-center justify-center hover:bg-gray-400 hover:scale-110 transition-transform duration-200"
              aria-label="新增事件"
            >
              <i className="fas fa-plus"></i>
            </button>
          </div>
        </div>
      );
    };

    // 主應用程式組件
    const App = () => {
      const [screen, setScreen] = useState('main');

      const handleCalendarClick = () => setScreen('calendar');
      const handleCarClick = () => setScreen('car');
      const handleBackClick = () => setScreen('main');

      return (
        <div>
          {screen === 'main' && (
            <MainScreen onCalendarClick={handleCalendarClick} onCarClick={handleCarClick} />
          )}
          {screen === 'car' && <CarScreen onBackClick={handleBackClick} />}
          {screen === 'calendar' && <CalendarScreen onBackClick={handleBackClick} />}
        </div>
      );
    };

    // 渲染應用程式
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
